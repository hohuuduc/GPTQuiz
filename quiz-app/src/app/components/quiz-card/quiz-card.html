<mat-card>
  <mat-card-header>
    <mat-card-title>{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle>{{ quiz.questions.length }} questions</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="startQuiz()">Start Quiz</button>
  </mat-card-actions>
</mat-card>
