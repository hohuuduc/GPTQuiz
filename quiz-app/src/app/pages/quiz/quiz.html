<div *ngIf="quiz" class="quiz-sheet">
  <h1>{{ quiz.title }}</h1>
  <app-timer [duration]="quiz.questions.length * 60" (timeUp)="handleTimeUp()"></app-timer>

  <div *ngFor="let question of quiz.questions; let i = index">
    <app-question [question]="question" [questionIndex]="i" (optionSelected)="onOptionSelected($event)"></app-question>
  </div>

  <div class="submit-button-container">
    <button mat-raised-button color="primary" (click)="submitQuiz()">Submit</button>
  </div>
</div>
