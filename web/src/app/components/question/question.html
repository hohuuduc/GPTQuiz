<div class="question-container">
  <div class="question-header">
    <p class="question-text">{{ questionIndex + 1 }}. {{ question.questionText }}</p>
    <div class="question-score">{{ question.score }} điểm</div>
  </div>

  <div class="options-container">
    @for (option of question.options; track $index) {
    <label class="option-label">
      <input type="radio" [name]="'question-' + questionIndex" [value]="option" (change)="onSelect(option)">
      <span class="option-letter">{{ getOptionLetter($index) }}.</span> {{ option }}
    </label>
    }
  </div>

  <div class="question-footer">
    <button
      type="button"
      class="btn-mark-review"
      [class.marked]="isMarkedForReview"
      (click)="toggleMarkForReview()"
      mat-button>
      <span class="material-icons icon">
        {{ isMarkedForReview ? 'flag' : 'outlined_flag' }}
      </span>
      <span>{{ isMarkedForReview ? 'Đã đánh dấu' : 'Đánh dấu xem lại' }}</span>
    </button>
  </div>
</div>
